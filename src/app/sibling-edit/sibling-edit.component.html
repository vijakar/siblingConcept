<div class="card">

    <div class="card1" *ngFor="let todo of todos, let i=index">
        <h1><b style="color: white;">Task: {{todo.text}}</b></h1>
        <h1><b style="color: white;">Time: {{todo.time}}</b> </h1>
        <div>
            <button class="btn btn-primary" (click)="view(todo)">View</button>
            <button class="btn btn-warning" (click)="edit(todo)">Edit</button>
            <button class="btn btn-danger" (click)="delete(i)">Delete</button>
        </div>
    </div>

</div>
